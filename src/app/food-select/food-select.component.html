<h3>Food Select</h3>

<p *ngIf="mySelection">
  Thank you for choosing a food!
  {{foodResponse}}
</p>

<select [(ngModel)]="mySelection" (change)="updateFeedback()">
  <option value="">Select a food...</option>
  <option value="pizza">Pizza</option>
  <option value="mac">Mac & Cheese</option>
  <option value="sweet">Sweet Potatoe Fries</option>
  <option value="poutine">Poutine</option>
  <option value="falafel">Falafel</option>
  <option value="eggplant">Eggplant</option>
</select>
