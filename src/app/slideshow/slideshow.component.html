<h2>Slideshow</h2>

<!-- Event Binding () connects events of HTML tags to METHODS in TS
    <tag (event)="method()"></tag>-->
<button (click)="changeTheImage()">Next Image</button>
<br />

<!-- Property Binding [] connects HTML attributes to PROPERTIES in TS
    <tag [attr]="variable"></tag> -->
<img [src]="currentImage" />
